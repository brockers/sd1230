<html>
<head>
	<title>Tasks</title>
	<script src="jquery-1.6.4.js"></script>
	<script language="javascript" type="application/javascript">

		var DATABASE = "http://localhost:5984/bobby/_design/tasks/_view/all?callback=?";
		function getTasks() {
			var tasks = [];
			$.getJSON(DATABASE, {}, function(jsonp) {
				for(var i = 0; i < jsonp.rows.length; i++){
					tasks.push(jsonp.rows[i].value);
					displayTasks(tasks);
				}
			});
		}
		
		function displayTasks(tasks) {
			var html = "";
			for(var i = 0; i < tasks.length; i++) {
				html += "<tr><td>" + tasks[i] + "</td></tr>";
			};
			
			$('#tasks').empty();            
			$('#tasks').append(html);
		}
		
</script>
</head>
<body onload="getTasks();">
	<h1>Tasks</h1>    
	<table id="tasks"></table>
</body>
</html>

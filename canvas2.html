<html>
<head>
<title>Practice with Canvas</title>
	<script>
		// This is a comment.  Not a good comment but a comment non-the-less
		var canvas;

		var resize = function () {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		};

		window.addEventListener('resize', resize);
		window.addEventListener('load', function() {
		
				canvas = document.querySelector('canvas');

				var ctx = canvas.getContext('2d');
				var pos, vel;
				var intval;
				
				resize();
				
				pos = {x:10, y:10};
				vel = {x:20, y:20};

				var loop = function ()  {
					ctx.clearRect(0,0, canvas.width, canvas.width);
					pos.x = pos.x + vel.x;
					pos.y += vel.y;

					if (pos.x < 5 || pos.x > canvas.width -5 ){ vel.x *= -1; }
					if (pos.y < 5 || pos.y > canvas.height - 5){ vel.y *= -1; }

					ctx.fillRect(pos.x - 5, pos.y -5 , 10, 10)
				};

				intval = setInterval(loop, 50);

		});

	</script>
</head>
<body>
<canvas></canvas>
</body>
</html>
